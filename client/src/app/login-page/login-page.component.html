<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="card">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        formControlName="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
        id="email" type="email">
      <label for="email">Email:</label>
      <span
        *ngIf="form.get('email').invalid && form.get('email').touched"
        class="helper-text red-text">
        <span *ngIf="form.get('email').errors['required']">Email required</span>
        <span *ngIf="form.get('email').errors['email']">Email not correct</span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
        id="password" type="password">
      <label for="password">Пароль:</label>
      <span
        *ngIf="form.get('password').invalid && form.get('password').touched"
        class="helper-text red-text">
        <span *ngIf="form.get('password').errors['required']">Password required</span>
        <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">Required min length: {{form.get('password').errors['minlength']['requiredLength']}} symbols. Now: {{form.get('password').errors['minlength']['actualLength']}}</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit" [disabled]="!form.valid"
      class="modal-action btn waves-effect">Войти</button>
  </div>
</form>
